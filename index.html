<!DOCTYPE html>
<html>

<head>
  <title>Wizavior Log Viewer</title>

  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

  <!-- Custom CSS -->
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

</head>

<body>
  <div class="navbar-fixed">
    <nav class="amber">
      <div class="nav-wrapper">
        <ul class="left hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  </div>

  <div class="row">
    <div class="col s12 center-align">
      <img class="responsive-img" src="imgs/wizavior_logo_placeholder.png">
    </div>
    <div class="col s3"></div>
    <div id="upload" class="col s6 center-align">
      <a class="waves-effect waves-light btn-large purple pulse"><i class="material-icons left">cloud_upload</i>Upload
        Logs<input id="file_input" type="file" multiple></a>
    </div>
    <div id="download" class="col s3 center-align hide">
      <a class="waves-effect waves-light btn-large purple pulse" onclick="downloadLog()"><i
          class="material-icons left">cloud_download</i>Download Logs</a>
      <a id="downloadAnchorElem" style="display:none"></a>
    </div>
    <div class="col s3"></div>
  </div>

  <div class="row">
    <div id="jsonViewer" class="col s12 center-align"></div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/chart.min.js"></script>

  <script>
    document.getElementById('file_input').onchange = uploadLogs;
  </script>

</body>

</html>
