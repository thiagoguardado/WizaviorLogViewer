<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

  <meta charset="utf-8">
  <title>Wizavior Log Viewer</title>
</head>

<body>

  <nav class="amber">
    <div class="nav-wrapper">
      <!-- <a href="#!" class="brand-logo center">Wizavior</a> -->
      <ul class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s12 center-align">
      <img class="responsive-img" src="imgs/wizavior_logo_placeholder.png">
    </div>
    <div class="col s3"></div>
    <div id="upload" class="col s6 center-align">
      <a class="waves-effect waves-light btn-large purple pulse"><i class="material-icons left">cloud_upload</i>Upload Logs<input id="file_input" type="file" multiple></a>
    </div>
    <div id="download" class="col s3 center-align hide">
      <a class="waves-effect waves-light btn-large purple pulse" onclick="downloadLog()"><i class="material-icons left">cloud_download</i>Download Logs</a>
      <a id="downloadAnchorElem" style="display:none"></a>
    </div>
    <div class="col s3"></div>
  </div>
  <div class="row"></div>
  <div id="row-resultados" class="hide">
    <div class="row">
      <div class="col s12 center-align">
        <h3>Resultados das Partidas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col s1"></div>
      <div class="col s10 center-align">
        <div class="center-align" style="max-width:800px; margin: 0 auto;">
          <canvas id="chart_results_bar"></canvas>
        </div>
      </div>
      <div class="col s1"></div>
    </div>
    <div class="row">
      <div class="col s1"></div>
      <div class="col s10 center-align">
        <div class="center-align" style="max-width:800px; margin: 0 auto;">
          <canvas id="chart_results_radar"></canvas>
        </div>
      </div>
      <div class="col s1"></div>
    </div>
  </div>

  <div id="row-quedas" class="hide">
    <div class="row">
      <div class="col s12 center-align">
        <h3>Quedas</h1>
      </div>
    </div>
    <div class="row">
      <div class="col s1"></div>
      <div class="col s5 center-align">
        <div class="center-align" style="max-width:800px; height: 400px; margin: 0 auto;">
          <canvas id="chart_falls_bar1"></canvas>
        </div>
      </div>
      <div class="col s5 center-align">
          <div class="center-align" style="max-width:800px; height: 400px; margin: 0 auto;">
            <canvas id="chart_falls_bar2"></canvas>
          </div>
        </div>
      <div class="col s1"></div>
    </div>
  </div>

  <div class="row">
    <div id="jsonViewer" class="col s12 center-align"></div>
  </div>



  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/chart.min.js"></script>

  <script>
    document.getElementById('file_input').onchange = uploadLogs;
  </script>
</body>

</html>
