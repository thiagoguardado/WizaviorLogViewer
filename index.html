<!DOCTYPE html>
<html>

<head>
  <title>Wizavior Log Viewer</title>

  <meta charset="utf-8">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />

  <!-- Custom CSS -->
  <link type="text/css" rel="stylesheet" href="css/style.css?1.7" media="screen,projection" />

</head>

<body onload="init()">
  <div class="navbar-fixed">
    <nav class="amber">
      <div class="nav-wrapper">
        <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <a href="#home" style="font-size: 18px; margin-right: 10px;" class="right">Topo</a>
        <ul class="left hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-nav"></ul>

  <div id="home" class="row scrollspy">
    <div class="col s12 center-align">
      <img class="responsive-img" src="imgs/wizavior_logo_placeholder.png">
    </div>
    <div class="col s3"></div>
    <div id="upload" class="col s6 center-align">
      <a class="waves-effect waves-light btn-large purple pulse"><i class="material-icons left">cloud_upload</i>Upload
        Logs<input id="file_input" type="file" multiple></a>
    </div>
    <div id="download" class="col s3 center-align hide">
      <a class="waves-effect waves-light btn-large purple pulse" onclick="downloadLog()"><i class="material-icons left">cloud_download</i>Download
        Logs</a>
      <a id="downloadAnchorElem" style="display:none"></a>
    </div>
    <div class="col s3"></div>
  </div>
  <div class="row"></div>
  <div id="filter" class="row center hide">
    <form action="#">
      <label for="checkboxTutorial">
        <input id="checkboxTutorial" type="checkbox" checked="checked" value="Tutorial">
        <span>Tutorial</span>
      </label>
      <label>
        <input type="checkbox" checked="checked"  value="Arctic"/>
        <span>Arctic</span>
      </label>
      <label>
        <input type="checkbox" checked="checked"  value="Desert"/>
        <span>Desert</span>
      </label>
      <label>
        <input type="checkbox" checked="checked"  value="Forest"/>
        <span>Forest</span>
      </label>
      <label>
        <input type="checkbox" checked="checked"  value="Volcano"/>
        <span>Volcano</span>
      </label>
    </form>
  </div>
  <div class="row"></div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/chart.min.js"></script>

  <script>
    document.getElementById('file_input').onchange = uploadLogs;
  </script>

</body>

</html>
